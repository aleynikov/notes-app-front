<h2 mat-dialog-title>New Note</h2>

<mat-dialog-content [formGroup]="form" class="note-form">
    <mat-form-field class="note-full-width">
        <input matInput
               placeholder="Name"
               formControlName="name"
               required>
    </mat-form-field>
    <mat-form-field class="note-full-width">
        <textarea matInput
                  placeholder="Description"
                  formControlName="description"
                  required></textarea>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
