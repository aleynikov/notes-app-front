<header>
    <mat-toolbar color="primary">
      <div>
        <a>Notes App</a>
      </div>
    </mat-toolbar>
</header>

<main>
    <div class="button-area">
        <button mat-raised-button (click)="openNoteDialog()" color="primary">
          <mat-icon>add</mat-icon>
          <span>Add Note</span>
        </button>
    </div>
    <app-note-list [(notes)]="notes"></app-note-list>
</main>
